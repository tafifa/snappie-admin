  /auth/register:
    post:
      summary: Register new user
      deprecated: false
      description: ''
      tags:
        - Authentication
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - name
                - gender
                - image_url
                - username
                - place_value
                - food_type
              properties:
                email:
                  type: string
                  description: User email address (must be unique)
                  format: email
                  default: testing@gmail.com
                name:
                  type: string
                  description: User full name
                  maxLength: 255
                  default: testing
                gender:
                  type: string
                  description: User gender
                  enum:
                    - male
                    - female
                    - other
                  example: male
                image_url:
                  type: string
                  description: User profile image URL
                  format: uri
                  maxLength: 500
                username:
                  type: string
                  description: Unique username
                  maxLength: 255
                  default: testing
                food_type:
                  type: array
                  items:
                    type: string
                    example: Nusantara
                  description: User preferred food types
                  maxItems: 3
                  uniqueItems: true
                  minItems: 3
                place_value:
                  type: array
                  items:
                    type: string
                    example: Harga Terjangkau
                  description: User preferred place values
                  maxItems: 3
                  uniqueItems: true
                  minItems: 3
            example:
              email: testing@gmail.com
              name: testing
              gender: female
              image_url: https://avatars.githubusercontent.com/u/20086665
              username: testing
              food_type:
                - Seafood
                - Non-Kafein
                - Pastry
              place_value:
                - Suasana Tradisional
                - Estetika
                - Pelayanan Ramah
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Registrasi berhasil! Selamat datang di Snappie!
                  data:
                    $ref: '#/components/schemas/User'
          headers: {}
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          headers: {}
      security: []
  /auth/login:
    post:
      summary: User login
      deprecated: false
      description: >-
        Login with email/username and password. Only one active session per user
        is allowed.
      tags:
        - Authentication
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  description: User email or username
                  example: john@example.com
                remember:
                  type: boolean
                  description: Remember login session (extends token expiration to 30 days)
                  example: false
            example:
              email: tesing@gmail.com
              remember: false
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Login berhasil!
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      token:
                        type: string
                        description: Bearer token for authentication
                        example: 1|abcdef123456...
                      token_type:
                        type: string
                        example: Bearer
                      expires_at:
                        type: string
                        format: date-time
                        example: '2024-01-16T10:30:00.000000Z'
          headers: {}
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Email/username tidak valid.
          headers: {}
        '422':
          description: Validation error or user already logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: >-
                      Anda sudah login di perangkat lain. Silakan logout
                      terlebih dahulu atau tunggu token expired.
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        items:
                          type: string
                        example:
                          - >-
                            Anda sudah login di perangkat lain. Silakan logout
                            terlebih dahulu atau tunggu token expired.
          headers: {}
      security: []
